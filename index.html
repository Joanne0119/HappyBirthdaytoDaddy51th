<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Daddy</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="cardLarge" id="cardLarge">
    <div class="card">
      <video loop muted autoplay class="giftClose" id="giftClose" onclick="openGift()">
        <source src="Element/GiftClose.mp4" type="video/mp4">
      </video>
      <video class="giftOpen" id="giftOpen" muted controls = "false">
        <source src="Element/GiftOpen.mp4" type="video/mp4">
      </video>
      <div class="text" id="text">Happy Birthday To Daddy</div>
    </div>
    <div id="members">
      <img src="Element/Daddy cake.png" class="daddyCake" id="daddyCake">
      <img src="Element/Mommy.png" class="member" id="mommy">
      <img src="Element/Brother .png" class="member" id="brother">
      <img src="Element/Me.png" class="member" id="me">
      <img src="Element/Sister.png" class="member" id="sister">
      <img src="Element/Mimi.png" class="member" id="mimi">
    </div>
  </div>
    
  <script src="main.js"></script>
</body>
</html>
